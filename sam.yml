AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Provision the AWS Lambda function
###########################################################
Parameters:
###########################################################
  ENV:
    Type: String
    Default: dev
    Description: Environment Name
  RECIPIENTS:
    Type: String
    Default: john@doe.com
    Description: List of recipients
  SENDER:
    Type: String
    Default: john@doe.com
    Description: Sender
###########################################################
Resources:
###########################################################
  InstanceWatcherFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: !Sub instance-watcher-${ENV}
      Description: Monitoring Running EC2/RDS Instances
      Handler: handlers.main
      Runtime: python3.7
      CodeUri: ./build
      MemorySize: 256
      Timeout: 120
      Layers:
        - !Ref boto3layer
      Environment:
        Variables:
          RECIPIENTS: !Ref RECIPIENTS
          SENDER: !Ref SENDER
      Policies:
        - AWSLambdaExecute # Managed Policy
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
              - ec2:DescribeRegions
              - ec2:DescribeInstances
              - ec2:DescribeInstanceStatus
              - rds:DescribeDBInstances
              - ses:SendEmail
              - iam:GetRole
              - iam:ListAccountAliases
              Resource: '*'
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
      Tags:
        Project: instance-watcher

  boto3layer:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      LayerName: boto3-layer
      Description: boto3 layer
      ContentUri: ./layer
      CompatibleRuntimes:
        - python2.7
        - python3.6
        - python3.7
      LicenseInfo: 'Available under the MIT-0 license.'
      RetentionPolicy: Retain
